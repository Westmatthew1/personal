<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Login page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Instagram</h1>
    </header>

    <div class="Login-page">
      <div id="form">
        <form>
          <input
            type="email, phone number or username"
            placeholder="Phone number,email or username"
          />

          <input type="password" placeholder="Password" />
          <button type="submit">Log In</button>
          <p>
            <a type="reset password" href="https://www.instagram.com/accounts/password/reset/"
              >Forgot your login details &#63; </a
            ><span> Get help logging in.</span>
          </p>
        </form>
        <p>OR</p>
      </div>
      <footer>
        <p><a href="https://www.facebook.com/login.php/">Log in with Facebook</a></p>
      </footer>
    </div>
  </body>
</html>
